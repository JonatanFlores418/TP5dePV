<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de Materia</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
<div>
	
</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
 
<div class="container">
  <h1>Listado de las Materias alumno</h1>
  
  <br>
  <a data-th-href="@{/listadoAlumno}" class="btn btn-primary">Ver los alumnos</a>
  <br>
 <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Curso</th>
          <th>Cantidad de horas</th>
          <th>Modalidad</th>
          <th>Edicion</th>
        </tr>
      </thead>
      <tbody data-th-each="materia : ${alumno.materias}">
        <tr>
          <td data-th-text="${materia.nombre}"></td>
          <td data-th-text="${materia.codigo}"></td>
          <td data-th-text="${materia.curso}"></td>
          <td data-th-text="${materia.cantidadHoras}"></td>
          <td data-th-text="${materia.modalidad}"></td>
          <td>
          	<a data-th-href="@{'/darDeBajaMateria/' + ${alumno.LU} + '/' + ${materia.codigo}}" class="btn btn-danger">Darme de Baja</a>
          	<a data-th-href="@{'/listadoMateriasCarrerasIncripcion/'+${alumno.LU}}" class="btn btn-success">Ver Materias y Carreras para incribirse</a>
          </td>
        </tr>
      </tbody>
     </table>
  </div>
</div>

<div class="container">
  <h1>Listado de las carreras alumno</h1>
  <br>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Años</th>
          <th>Edicion</th>
        </tr>
      </thead>
      <tbody data-th-each="carrera : ${alumno.carrera}">
        <tr>
          <td data-th-text="${carrera.nombre}"></td>
          <td data-th-text="${carrera.codigo}"></td>
          <td data-th-text="${carrera.duracion}"></td>
          <td>
          	<a data-th-href="@{'/darDeBajaCarrera/' + ${alumno.LU} + '/' + ${carrera.codigo}}" class="btn btn-danger">Darme de baja</a>
          	<a data-th-href="@{'/listadoMateriasCarrerasIncripcion/'+${alumno.LU}}" class="btn btn-success">Ver Materias y Carreras para incribirse</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
