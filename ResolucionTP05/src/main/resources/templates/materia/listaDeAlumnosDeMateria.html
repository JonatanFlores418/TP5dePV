<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de Alumnos</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
<div>
	
</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
	<div class="container" >
	  <h1>Listado de los alumnos de la Materia</h1>
	  <br>
	  <a data-th-href="@{/listadoMateria}" class="btn btn-primary">Volver a ver materia</a>
	  <br>
	  <div class="table-responsive">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>Dni</th>
	          <th>Nombre</th>
	          <th>Apellido</th>
	          <th>Libreta Universitaria</th>
	          <th>Edicion</th>
	        </tr>
	      </thead>
	      
	      <tbody data-th-each="alumno : ${materia.alumnos}">
	        <tr>
	          <td data-th-text="${alumno.dni}"></td>
	          <td data-th-text="${alumno.nombre}"></td>
	          <td data-th-text="${alumno.apellido}"></td>
	          <td data-th-text="${alumno.LU}"></td>
	          <td>
	          	<a data-th-href="@{'/darDeBajaAlumnoDeMateria/'+${materia.codigo}+'/'+${alumno.LU}}" class="btn btn-danger">Dar de baja alumno</a>
	          </td>
	        </tr>
	      </tbody>
	      
	    </table>
	  </div>
	</div>
<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
