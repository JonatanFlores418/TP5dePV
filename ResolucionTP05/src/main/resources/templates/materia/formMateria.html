<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Formulario Materia</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>

<br>
<br>
<br>
<br>
<br>
<br>

<div class="container" data-bs-theme="dark">
	<h1>Formulario Materia</h1>
	<form data-th-object="${nuevaMateria}" data-th-action="${band}?@{/GuardarModMateria}:@{/guardarMateria}" method="post">
	  <div class="col-md-4">
	    <label for="codigo" class="form-label">Codigo</label>
	    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${band}" required>
	    <p class="text-danger" data-th-if="${#fields.hasErrors('codigo')}" data-th-error="*{codigo}"></p>    
	  </div>
	  <div class="col-md-4">
	    <label for="nombre" class="form-label">Nombre de la materia</label>
	    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
	    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-error="*{nombre}"></p>
	  </div>
	  <div class="col-md-4">
	    <label for="curso" class="form-label">Curso</label>
	    <input type="text" class="form-control" id="curso" data-th-field="*{curso}" required>
	    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('curso')}" data-th-error="*{curso}"></p>
	  </div>
	  <div class="col-md-4">
	    <label for="cantidad" class="form-label">Cantidad de horas</label>
	    <input type="number" class="form-control" id="cantidad" data-th-field="*{cantidadHoras}" required>
	    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('cantidadHoras')}" data-th-error="*{cantidadHoras}"></p>
	  </div>
	
	  <div class="col-md-4">
		  <label for="modalidad" class="form-label">Modalidad</label>
		  <select class="form-select" id="modalidad" name="modalidad" data-th-field="*{modalidad}">
		    <option value="">Modalidad</option>
		    <option value="virtual" data-th-selected="${modalidad == 'virtual'}">Virtual</option>
		    <option value="presencial" data-th-selected="${modalidad == 'presencial'}">Presencial</option>
		    <option value="hibrido" data-th-selected="${modalidad == 'hibrido'}">HÃ­brido</option>
		  </select>
	  </div>


	  
	  <div class="col-md-4">
	    <label for="estado" class="form-label">Estado</label>
	    <select class="form-select" id="estado" name="estado" data-th-field="*{estado}">
		  <option value="" selected>Estado</option>
		  <option value="true" data-th-selected="${estado == true}">Activo</option>
		  <option value="false" data-th-selected="${estado == false}">Inactivo</option>
		</select>
	  </div>
	  
	  <div class="col-md-4">
    	<label for="carreras" class="form-label">Carreras</label>
    	<select class="form-select" id="carreras" name="carreras" data-th-field="*{carrera.codigo}">
        <option value="">Seleccione una carrera</option>
        <option data-th-each="carrera : ${listaCarreras}" data-th-value="${carrera.codigo}" data-th-text="${carrera.nombre}" data-th-selected="${carrera.codigo == nuevaMateria.carrera.codigo}"></option>
    	</select>      
	</div>
	 
	<div class="col-md-4">
    	<label for="docente" class="form-label">Docente</label>
    	<select class="form-select" id="docente" name="docente" data-th-field="*{docente.legajo}">
        	<option value="">Seleccione un docente</option>
        	<option data-th-each="docente : ${listaDocente}" data-th-value="${docente.legajoDTO}" data-th-text="${docente.nombreDTO}" data-th-selected="${docente.legajoDTO == nuevaMateria.docente.legajo}"></option>
    	</select>      
	</div>
	  
	  <br>
	  <button type="submit" class="btn btn-primary">Guardar Carrera</button>
	  <br>
      <br>
      </form>
</div>
<footer>
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
