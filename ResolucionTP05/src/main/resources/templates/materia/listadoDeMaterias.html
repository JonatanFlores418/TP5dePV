<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de Materia</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
<div>
	
</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">

  <h1>Listado de las Materias activas</h1>
  <br>
  <a data-th-href="@{/formularioMateria}" class="btn btn-primary">Agregar Materia</a>
  <a data-th-href="@{/listadoMateriaInactiva}" class="btn btn-primary">Lista De Materias Inactivas</a>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>CÃ³digo</th>
          <th>Curso</th>
          <th>Cantidad de horas</th>
          <th>Modalidad</th>
          <th>Carrera</th>
          <th>Profesor</th>
          <th>Edicion</th>
        </tr>
      </thead>
      
      <tbody data-th-each="materia : ${listadoMaterias}">
        <tr>
         
          <td data-th-text="${materia.nombre}"></td>
          <td data-th-text="${materia.codigo}"></td>
          <td data-th-text="${materia.curso}"></td>
          <td data-th-text="${materia.cantidadHoras}"></td>
          <td data-th-text="${materia.modalidad}"></td>
          <td data-th-text="${materia.carrera.nombre}"></td>
          <td data-th-text="${materia.docente.nombre}"></td>
          
          <td>
          	<a data-th-href="@{'/borrarMateria/'+${materia.codigo}}" class="btn btn-danger">Borrar</a>
          	<a data-th-href="@{'/modificarMateria/'+${materia.codigo}}" class="btn btn-warning">Edicion</a>
          	<a data-th-href="@{'/listadoAlumnoMateria/'+${materia.codigo}}" class="btn btn-success">Ver alumnos incriptos</a>
          </td>

        </tr>
      </tbody>
      
    </table>
  </div>
  
</div>

<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
