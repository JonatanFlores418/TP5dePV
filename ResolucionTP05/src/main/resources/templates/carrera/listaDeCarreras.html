<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de carrera</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
<div>
	
</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
  <h1>Listado de las carreras activas</h1>
  <br>
  <a data-th-href="@{/formularioCarrera}" class="btn btn-primary">Agregar Carrera</a>
  <a data-th-href="@{/listadoCarreraInactivas}" class="btn btn-primary">Ver los carreras inactivas</a>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Años</th>
          <th>Edicion</th>
        </tr>
      </thead>
      <tbody data-th-each="carrera : ${listadoCarreras}">
        <tr>
          <td data-th-text="${carrera.nombre}"></td>
          <td data-th-text="${carrera.codigo}"></td>
          <td data-th-text="${carrera.duracion}"></td>
          <td>
          	<a data-th-href="@{'/borrarCarrera/'+${carrera.codigo}}" class="btn btn-danger">Borrar</a>
		        <a data-th-href="@{'/listadoAlumnoCarrera/'+${carrera.codigo}}" class="btn btn-success">Mostrar los alumnos Incriptos</a>
          	<a data-th-href="@{'/listadoMateriaCarrera/'+${carrera.codigo}}" class="btn btn-success">Mostrar las materias</a>
          	<a data-th-href="@{'/modificarCarrera/'+${carrera.codigo}}" class="btn btn-warning">Edicion</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
