<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de Alumnos</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
<div>
	
</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
  <h1>Listado de los Docentes activos</h1>
  <br>
  <a data-th-href="@{/formularioDocente}" class="btn btn-primary">Agregar Docente</a>
  <a data-th-href="@{/listadoDocenteInactivos}" class="btn btn-primary">Lista de docentes inactivos</a>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Legajo</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Edicion</th>
        </tr>
      </thead>
      <tbody data-th-each="docente : ${listadoDocentes}">
        <tr>
          <td data-th-text="${docente.legajoDTO}"></td>
          <td data-th-text="${docente.nombreDTO}"></td>
          <td data-th-text="${docente.apellidoDTO}"></td>
          <td data-th-text="${docente.emailDTO}"></td>
          <td data-th-text="${docente.telefonoDTO}"></td>
          <td>
          	<a data-th-href="@{'/borrarDocente/'+${docente.legajoDTO}}" class="btn btn-danger">Borrar</a>
          	<a data-th-href="@{'/modificarDocente/'+${docente.legajoDTO}}" class="btn btn-warning">Edicion</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
