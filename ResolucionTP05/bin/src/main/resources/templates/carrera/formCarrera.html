<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Formulario Carrera</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>

<br>
<br>
<br>
<br>
<br>
<br>

<div class="container" data-bs-theme="dark">
	<h1 class="">Formulario Carrera</h1>
	<form data-th-object="${nuevaCarrera}" data-th-action="${band}?@{/GuardarModCarrera}:@{/guardarCarrera}" method="post">
	
	  <div class="col-md-4">
	    <label for="codigo" class="form-label">Codigo</label>
	    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${band}" required>
	    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('codigo')}" data-th-error="*{codigo}"></p>
	  </div>
	  <div class="col-md-4">
	    <label for="nombre" class="form-label">Nombre de la carrera</label>
	    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}">
   	   <p class="form-text text-danger" data-th-if="${#fields.hasErrors('codigo')}" data-th-error="*{codigo}"></p>
	  </div>
	  <div class="col-md-4">
	    <label for="cantidad" class="form-label">Cantidad de a√±os</label>
	    <input type="number" class="form-control" id="cantidad" data-th-field="*{duracion}">
	    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('duracion')}" data-th-error="*{duracion}"></p>
	  </div>
	  <div class="col-md-4">
	    <label for="estado" class="form-label">Estado</label>
	    <select class="form-select" id="estado" name="estado" data-th-field="*{estado}">
		  <option value="" selected>Estado</option>
		  <option value="true" data-th-selected="${estado == true}">Activo</option>
		  <option value="false" data-th-selected="${estado == false}">Inactivo</option>
		</select>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-primary">Guardar Carrera</button>
	  <br>
	  <br>
	  <br>
	  <br>
      
	</form>
</div>



<footer id="footer">
			<div data-th-replace="~{layouts/footer::footer}">
			</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
