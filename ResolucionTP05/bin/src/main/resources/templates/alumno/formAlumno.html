<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Formulario Alumno</title>

</head>
<body data-bs-theme="dark">

<header data-bs-theme="dark">
<div data-th-replace="~{layouts/header::navbar}"></div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
	
	<div class="container" data-bs-theme="dark" >
		<h1>Formulario Alumno</h1>
		<form data-th-object="${nuevoAlumno}" data-th-action="${band}?@{/GuardarModAlumno}:@{/guardarAlumno}" method="post">
		   
		  <div class="col-md-4">
		    <label for="dni" class="form-label">Dni</label>
		    <input type="number" class="form-control" id="dni" data-th-field="*{dni}" data-th-readonly="${band}" >
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('dni')}" data-th-error="*{dni}"></p>
		  </div>
		  
		  <div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre</label>
		    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}"></p>
		  </div>
		  
		  <div class="col-md-4">
		    <label for="apellido" class="form-label">Apellido</label>
		    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}" required>
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}"></p>
		  </div>
		  <div class="col-md-4">
		    <label for="email" class="form-label">Email</label>
		    <input type="email" class="form-control" id="email" data-th-field="*{email}" required>
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
		  </div>
		  
		  <div class="col-md-4">
		    <label for="telefono" class="form-label">Telefono</label>
		    <input type="number" class="form-control" id="telefono" data-th-field="*{telefono}" required>
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}"></p>
		    
		  </div>
		  <div class="col-md-4">
		    <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
		    <input type="date" class="form-control" id="fechaNac" data-th-field="*{fechaNacimiento}" required>
		  	<p class="form-text text-danger" data-th-if="${#fields.hasErrors('fechaNacimiento')}" data-th-errors="*{fechaNacimiento}"></p>
		  </div>
		  <div class="col-md-4">
		    <label for="domicilio" class="form-label">Domicilio</label>
		    <input type="text" class="form-control" id="domicilio" data-th-field="*{domicilio}" required>
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('domicilio')}" data-th-errors="*{domicilio}"></p>
		  </div>
		  <div class="col-md-4">
		    <label for="libretaUniversitaria" class="form-label">Libreta Universitaria</label>
		    <input type="text" class="form-control" id="libretaUniversitaria" data-th-field="*{LU}" data-th-readonly="${band}" >
		    <p class="form-text text-danger" data-th-if="${#fields.hasErrors('LU')}" data-th-error="*{LU}"></p>
		  </div>
		  <div class="col-md-4">
		    <label for="estado" class="form-label">Estado</label>
		    <select class="form-select" id="estado" name="estado" data-th-field="*{estado}">
			  <option value="" selected>Estado</option>
			  <option value="true" data-th-selected="${estado == true}">Activo</option>
			  <option value="false" data-th-selected="${estado == false}">Inactivo</option>
			</select>
	  	  </div>
		  <br>
		  <br>
		  <button type="submit" class="btn btn-primary">Guardar Alumno</button>
		  <br>
		  <br>
		</form>
	</div>
<footer data-bs-theme="dark">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
