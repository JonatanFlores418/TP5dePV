<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Listado de Alumnos</title>
</head>
<body data-bs-theme="dark">

<header>
<div data-th-replace="~{layouts/header::navbar}"></div>
<div>
	
</div>
</header>
<br>
<br>
<br>
<br>
<br>
<br>
	<div class="container" >
	  <h1>Listado de los alumnos inactivos</h1>
	  <br>
	  <a data-th-href="@{/formularioAlumno}" class="btn btn-primary">Agregar Alumno</a>
	  <a data-th-href="@{/listadoAlumno}" class="btn btn-primary">Ver los alumnos activos</a>
	  <br>
	  <div class="table-responsive">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>Dni</th>
	          <th>Nombre</th>
	          <th>Apellido</th>
	          <th>Email</th>
	          <th>Telefono</th>
	          <th>Fecha de nacimiento</th>
	          <th>Domicilio</th>
	          <th>Libreta Universitaria</th>
	        </tr>
	      </thead>
	      <tbody data-th-each="alumno : ${listadoAlumnos}">
	        <tr>
	          <td data-th-text="${alumno.dni}"></td>
	          <td data-th-text="${alumno.nombre}"></td>
	          <td data-th-text="${alumno.apellido}"></td>
	          <td data-th-text="${alumno.email}"></td>
	          <td data-th-text="${alumno.telefono}"></td>
	          <td data-th-text="${alumno.fechaNacimiento}"></td>
	          <td data-th-text="${alumno.domicilio}"></td>
	          <td data-th-text="${alumno.LU}"></td>
	          <td>
	          	<a data-th-href="@{'/borrarDefinitivoAlumno/'+${alumno.LU}}" class="btn btn-danger">Borrar</a>
	          	<a data-th-href="@{'/DardeAltaAlumno/'+${alumno.LU}}" class="btn btn-success">Dar de alta</a>
	          	<a data-th-href="@{'/modificarAlumno/'+${alumno.LU}}" class="btn btn-warning">Edicion</a>
	          </td>
	        </tr>
	      </tbody>
	    </table>
	  </div>
	</div>
<footer class="fixed-bottom">
<div data-th-replace="~{layouts/footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
